
<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Àñ ë£≤ VSO Merch 2025-2026 Àö‚Çäñ§ê </title>
    <style>
        /* üé® EASY CUSTOMIZATION ZONE - Change these colors! */
        :root {
            --primary-color: #FF70A6;
            --secondary-color: #FF9770;
            --accent-color: #A0FF70;
            --background-start: #70d6ff;
            --background-end: #FF70A6;
            --card-background: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* ‚ú® Sparkle Animation */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-100px) translateY(-100px); }
            100% { transform: translateX(100px) translateY(100px); }
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .add-section {
            background: var(--card-background);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .add-section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .photo-upload {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .photo-upload:hover {
            border-color: var(--secondary-color);
            background: #f0f9ff;
        }

        .photo-upload.dragover {
            border-color: var(--primary-color);
            background: #fff5f5;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .item-card {
            background: var(--card-background);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .item-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 3px solid #f0f0f0;
        }

        .item-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        .item-info p {
            color: #666;
            margin-bottom: 8px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .quantity-btn.minus {
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
        }

        .quantity-btn.plus {
            background: linear-gradient(135deg, #51cf66, #69db7c);
        }

        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .quantity-input {
            width: 80px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
        }

        .qr-section {
            background: linear-gradient(135deg, var(--secondary-color), #48cae4);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            text-align: center;
        }

        .qr-section h4 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .qr-code {
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-background);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* üì± Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .inventory-grid {
                grid-template-columns: 1fr;
            }
            
            .quantity-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Àñ ë£≤ VSO Merch 2025-2026 Àö‚Çäñ§ê </h1>
            <p> Keep track of the merch!</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-items">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-quantity">0</div>
                <div class="stat-label">Total Quantity</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unique-products">0</div>
                <div class="stat-label">Unique Products</div>
            </div>
        </div>

        <div class="add-section">
            <h2>üéÅ Add New Merch Item</h2>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input type="text" id="item-name" placeholder="e.g., Awesome T-Shirt" required>
                </div>
                
                <div class="form-group">
                    <label for="item-description">Description</label>
                    <input type="text" id="item-description" placeholder="Brief description of the item">
                </div>
                
                <div class="form-group">
                    <label for="item-quantity">Quantity</label>
                    <input type="number" id="item-quantity" min="0" value="1" required>
                </div>
                
                <div class="form-group">
                    <label for="item-location">Storage Location (QR Code)</label>
                    <input type="text" id="item-location" placeholder="e.g., BOX-001, SHELF-A2">
                </div>
                
                <div class="form-group">
                    <label>Item Photo</label>
                    <div class="photo-upload" id="photo-upload">
                        <p>üì∏ Click to upload or drag & drop a photo</p>
                        <input type="file" id="photo-input" accept="image/*" style="display: none;">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary"> Add Item to Catalogue! </button>
            </form>
        </div>

        <div class="inventory-grid" id="inventory-grid">
            <!-- Items will be dynamically added here -->
        </div>
    </div>

    <script>
        // üéÜ Sparkle Effect
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Create sparkles every 2 seconds
        setInterval(createSparkle, 2000);

        // üìä Inventory Management
        let inventory = JSON.parse(localStorage.getItem('merchInventory')) || [];

        function updateStats() {
            const totalItems = inventory.length;
            const totalQuantity = inventory.reduce((sum, item) => sum + item.quantity, 0);
            const uniqueProducts = new Set(inventory.map(item => item.name)).size;
            
            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-quantity').textContent = totalQuantity;
            document.getElementById('unique-products').textContent = uniqueProducts;
        }

        function saveInventory() {
            localStorage.setItem('merchInventory', JSON.stringify(inventory));
            updateStats();
        }

        function generateId() {
            return 'item_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function createItemCard(item) {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <img src="${item.photo || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik0xMDAgNzVMMTI1IDEwMEgxMTJWMTI1SDg4VjEwMEg3NUwxMDAgNzVaIiBmaWxsPSIjOUNBM0FGIi8+Cjwvc3ZnPg=='}" 
                      alt="${item.name}" class="item-photo">
                <div class="item-info">
                    <h3>${item.name}</h3>
                    <p><strong>Description:</strong> ${item.description || 'No description'}</p>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" onclick="updateQuantity('${item.id}', -1)">-</button>
                        <input type="number" class="quantity-input" value="${item.quantity}" 
                               onchange="setQuantity('${item.id}', this.value)" min="0">
                        <button class="quantity-btn plus" onclick="updateQuantity('${item.id}', 1)">+</button>
                    </div>
                    ${item.location ? `
                        <div class="qr-section">
                            <h4>üì¶ Storage Location</h4>
                            <div class="qr-code">${item.location}</div>
                        </div>
                    ` : ''}
                    <button class="delete-btn" onclick="deleteItem('${item.id}')">üóëÔ∏è Delete</button>
                </div>
            `;
            return card;
        }

        function renderInventory() {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = '';
            
            inventory.forEach(item => {
                const card = createItemCard(item);
                grid.appendChild(card);
            });
        }

        function updateQuantity(itemId, change) {
            const item = inventory.find(i => i.id === itemId);
            if (item) {
                item.quantity = Math.max(0, item.quantity + change);
                saveInventory();
                renderInventory();
            }
        }

        function setQuantity(itemId, newQuantity) {
            const item = inventory.find(i => i.id === itemId);
            if (item) {
                item.quantity = Math.max(0, parseInt(newQuantity) || 0);
                saveInventory();
                renderInventory();
            }
        }

        function deleteItem(itemId) {
            if (confirm('Are you sure you want to delete this item?')) {
                inventory = inventory.filter(i => i.id !== itemId);
                saveInventory();
                renderInventory();
            }
        }

        // üì∏ Photo Upload
        const photoUpload = document.getElementById('photo-upload');
        const photoInput = document.getElementById('photo-input');
        let selectedPhoto = null;

        photoUpload.addEventListener('click', () => {
            photoInput.click();
        });

        photoUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            photoUpload.classList.add('dragover');
        });

        photoUpload.addEventListener('dragleave', () => {
            photoUpload.classList.remove('dragover');
        });

        photoUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            photoUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handlePhotoUpload(files[0]);
            }
        });

        photoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handlePhotoUpload(e.target.files[0]);
            }
        });

        function handlePhotoUpload(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedPhoto = e.target.result;
                    photoUpload.innerHTML = `
                        <img src="${selectedPhoto}" style="max-width: 100px; max-height: 100px; border-radius: 10px;">
                        <p>‚úÖ Photo selected!</p>
                    `;
                };
                reader.readAsDataURL(file);
            }
        }

        // üìù Form Submission
        document.getElementById('add-item-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('item-name').value.trim();
            const description = document.getElementById('item-description').value.trim();
            const quantity = parseInt(document.getElementById('item-quantity').value) || 0;
            const location = document.getElementById('item-location').value.trim();
            
            if (!name) {
                alert('Please enter an item name!');
                return;
            }
            
            const newItem = {
                id: generateId(),
                name: name,
                description: description,
                quantity: quantity,
                location: location,
                photo: selectedPhoto,
                dateAdded: new Date().toISOString()
            };
            
            inventory.push(newItem);
            saveInventory();
            renderInventory();
            
            // Reset form
            document.getElementById('add-item-form').reset();
            selectedPhoto = null;
            photoUpload.innerHTML = '<p>üì∏ Click to upload or drag & drop a photo</p>';
            
            // Success message
            alert('‚ú® Item added to your merch catalogue! ‚ú®');
        });

        // üöÄ Initialize
        renderInventory();
        updateStats();
    </script>
</body>
</html>
